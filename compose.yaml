version: "3.8"

services:
  bz-sentinel:
    build:
      context: .
    image: bz-sentinel:0.1.6
    container_name: bz-sentinel
    restart: unless-stopped
    networks:
      - bzf
    env_file:
      - .env
    volumes:
      - /var/data/bz-sentinel:/data
    command: /src/main.py
    labels:
      - "type=app"

networks:
  bzf:
    external: true
